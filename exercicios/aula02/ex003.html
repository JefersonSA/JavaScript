<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação ao JS.</title>
    <style>
        body {
            background-color: rgba(15, 82, 20, 0.534);
            color: white; /* Comentário em CSS */
            font: normal 20px Arial;;
        }

        h1{
            color: black;
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')//Qual é seu nome...
        window.alert('É um grande prazer em te conhecer, ' + nome + '<3!')// + nome, concatenação.
        window.confirm('Seja bem vindo ao nosso recinto,' + nome,)
            
    </script>
    
</body>
</html>
